<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Noticias</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input#buscar {
            padding: 10px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #resultados {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Buscador de Noticias</h1>
    <input type="text" id="buscar" placeholder="Buscar noticias...">
    <div id="resultados"></div>
</body>
</html>
